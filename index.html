  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="https://img.icons8.com/?size=100&id=OFU5h8HeWK3z&format=png&color=000000" type="image/png">
	<title>Weather Information</title>
</head>
<body>
	 <div class="container mt-5">
        <h1 class="text-center text-light">Climatic</h1>
         <div class="search-container mt-3">
        <input type="text" class="search-input" id="cityInput" placeholder="Enter a city...">
        <button class="search-button" id="searchButton">
            <i class="fas fa-search" id="searchButton"></i>
        </button>
    </div>



	<div class="row d-flex justify-content-center py-5">
  <div class="col-md-8 col-lg-6 col-xl-5">
    <div class="card text-body background-color font-color" style=" border-radius: 35px; display: none;" id="weatherCard">
      <div class="card-body p-4 font-color">
        <div class="d-flex">
          <h6 class="flex-grow-1" id="cityName"></h6>
          <h6 id="time"></h6>
          <h6>:</h6>
          <h6 id="time2"></h6>
        </div>
        <div class="d-flex flex-column text-center mt-5 mb-4">
          <h6 class="display-4 mb-0 font-weight-bold" id="temperature">  </h6>
          <span class="small" style="color: #868B94" id="weatherDescription"></span>
        </div>
        <div class="d-flex align-items-center">
          <div class="flex-grow-1" style="font-size: 1rem;">
            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1" id="wind"> 
              </span>
            </div>
            <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1" id="humidity"> 
              </span></div>
          </div>
          <div>
            <img src="" id="weatherIcon">
          </div>
        </div>

      </div>

    </div>
    

   
      <div class="d-flex justify-content-around text-center align-items-center mt-5 card-oops" id="overlay">
        <div class="card-2 background-color">
        <img src="1.png" alt="Success Icon" class="mx-auto" />
        <h5 class="card-title">Oops!!</h5>
        <p class="card-text">The city you entered could not be found.</p>
      </div>
      </div>
    

  </div>
</div>
</div>



<div class="footer">
    <p>&copy; 2025 Climatic. All Rights Reserved.</p>
	<a href="index2.html">About me</a>
  </div>
    
<script src="script.js"></script>




</body>
</html>
